version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        # - npx ampx generate outputs --stack $STACK_ID
        - npx ampx pipeline-deploy --branch main --app-id d39omevaqbfkqw
    build:
      commands:
        - echo "BUILD START"
        - ls
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
